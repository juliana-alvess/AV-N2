<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>

  <main>
    <section id="project-section">
      <h2>Projetos</h2>
      <input type="text" id="project-name" placeholder="Nome do projeto" />
      <button id="add-project">Adicionar Projeto</button>
      <ul id="project-list"></ul>
    </section>

    <section id="task-section">
      <h2>Tarefas</h2>
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Título" required />
        <textarea id="task-desc" placeholder="Descrição"></textarea>
        <input type="date" id="task-date" />
        <select id="task-priority">
          <option value="baixa">Baixa</option>
          <option value="média">Média</option>
          <option value="alta">Alta</option>
        </select>
        <select id="task-project">
          <option value="">Sem projeto</option>
        </select>
        <button type="submit">Adicionar Tarefa</button>
      </form>
      <ul id="task-list"></ul>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/project.js"></script>
  <script src="js/task.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
